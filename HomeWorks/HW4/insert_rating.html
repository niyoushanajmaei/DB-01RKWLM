<HTML>
    <Head><Tile>Insert Rating</Tile></Head>
    <body>
        <form name="insert_rating" action="rating.php" method="GET">
            <table>
                <tr>Adding a new Rating: </tr>
                <tr>
                    <td>SSN:</td>
                    <td>
                        <input type="textbox" name="ssn" size="20">
                    </td>
                </tr>
                <tr>
                    <td>Content Code:</td>
                    <td>
                        <input type="textbox" name="codC" size="3">
                    </td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td>
                        <input type="textbox" name="date" size="10">
                    </td>
                </tr>
                <tr>
                    <td>Evaluation:</td>
                    <td>
                        <input type="textbox" name="evaluation" size="2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" name="cancel" value="cancel">
                    </td>
                    <td>
                        <input type="submit" name="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</HTML>
