<HTML>
    <Head><Tile>Insert User</Tile></Head>
    <body>
        <form name="insert_user" action="user.php" method="GET">
            <table>
                <tr>Adding a new User: </tr>
                <tr>
                    <td>SSN:</td>
                    <td>
                        <input type="textbox" name="ssn" size="20">
                    </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="textbox" name="name" size="50">
                    </td>
                </tr>
                <tr>
                    <td>Surname:</td>
                    <td>
                        <input type="textbox" name="surname" size="50">
                    </td>
                </tr>
                <tr>
                    <td>Year Of Birth:</td>
                    <td>
                        <input type="textbox" name="year" size="4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" name="cancel" value="cancel">
                    </td>
                    <td>
                        <input type="submit" name="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</HTML>
